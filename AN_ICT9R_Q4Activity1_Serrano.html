<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Activity 1</title>
</head>
<body>
	<h2> Introduction to JavaScript</h2>

	<h3>Types of JavaScript Output</h3>
	<ul>
		<li>innerHTML</li>
		<p id="test"></p>

		<script>
			document.getElementById("test").innerHTML = "The innerHTML property sets of returns the HTML content (innerHTML) of an element. It can be combined with document.getElementById.";
			//this is a Javascript output innerHTML
		</script>


		<li>document.write</li>

		<script>
			document.write("The write () method writes HTML expressions or JavaScript code to a document");
		</script>


		<li>Window.alert</li>
		<script>
			window.alert("Welcome to JavaScript");
		</script>
</body>
</html>
