<br>
<br>
		<input type="Submit" value="CALCULATE" onclick="Calculate()">

	</form>

<script type="text/javascript">
		function Calculate() {

			let fahrenheit = document.getElementById('fahrenheit').value;
			let product = (fahrenheit - 32) * (5/9);

			alert ("Farenheit to Celsius: " + product);
		}
	</script>
